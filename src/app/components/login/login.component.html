<mat-card style="max-width: 400px; width: 100%;">
  <mat-card-header style="justify-content: center;">
    <div style="text-align: center;">
      <mat-card-title style="font-size: 2rem; font-weight: bold; margin-bottom: 0.5rem;">Sign In</mat-card-title>
      <mat-card-subtitle>Access your dashboard</mat-card-subtitle>
    </div>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" style="display: flex; flex-direction: column; gap: 1rem; margin-top: 1rem;">
      <mat-form-field appearance="outline">
        <mat-label>Email address</mat-label>
        <input matInput formControlName="email" type="email" placeholder="you@example.com">
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password" placeholder="••••••••">
      </mat-form-field>

      @if (status() === 'error' && errorMessage()) {
        <div style="padding: 0.5rem; background-color: #fde2e2; color: #b91c1c; border-radius: 4px; text-align: center;" role="alert">
          <p>{{ errorMessage() }}</p>
        </div>
      }

      <button mat-raised-button color="primary" type="submit" [disabled]="status() === 'loading'" style="height: 48px;">
        @if (status() === 'loading') {
          <div style="display: flex; align-items: center; justify-content: center;">
             <mat-progress-spinner mode="indeterminate" diameter="24" style="margin-right: 8px;"></mat-progress-spinner>
             <span>Signing In...</span>
          </div>
        } @else {
          <span>Sign In</span>
        }
      </button>
    </form>
  </mat-card-content>
  <mat-card-actions style="justify-content: center; padding: 1rem;">
    <p style="font-size: 0.875rem; color: #6b7280;">Use <strong>test@example.com</strong> and <strong>password</strong></p>
  </mat-card-actions>
</mat-card>
