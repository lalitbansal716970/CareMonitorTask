<mat-card style="max-width: 600px; width: 100%; text-align: center;">
  @if (user(); as currentUser) {
    <mat-card-header style="display: block;">
      <mat-card-title style="font-size: 2rem; font-weight: bold; margin-bottom: 0.5rem;">Welcome Back!</mat-card-title>
      <mat-card-subtitle style="font-size: 1.25rem;">{{ currentUser.email }}</mat-card-subtitle>
    </mat-card-header>
  }
  <mat-card-content style="padding-top: 1rem;">
    <div style="display: flex; justify-content: center; gap: 1rem; flex-wrap: wrap;">
      <a mat-raised-button color="primary" routerLink="/list">View Item List</a>
      <button mat-stroked-button (click)="logout()">Logout</button>
    </div>
  </mat-card-content>
</mat-card>
